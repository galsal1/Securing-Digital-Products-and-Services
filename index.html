<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>חזרה למבחן באבטחת מוצרים</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Assistant', sans-serif;
        }

        .option-button.correct {
            background-color: #10b981;
            color: #fff;
            border-color: #059669;
        }

        .option-button.incorrect {
            background-color: #ef4444;
            color: #fff;
            border-color: #dc2626;
        }

        .option-button:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="bg-slate-50 flex items-center justify-center min-h-screen p-2 sm:p-4">

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-2xl border-t-8 border-slate-800">

        <div class="mb-8 text-center">
            <h1 class="text-2xl font-bold text-slate-800">מבחן אבטחת מוצרים</h1>
            <p class="text-slate-500 text-sm mt-1">תרגול לפי נושאים או מבחנים אמיתיים</p>
        </div>

        <!-- בחירה -->
        <div id="selection-area">

            <!-- נושאים -->
            <div class="mb-6 p-4 bg-slate-100 rounded-xl">
                <p class="font-bold text-slate-700 mb-4">תרגול לפי נושאי הקורס:</p>
                <div class="flex flex-col gap-3">
                    <label class="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm">
                        <input type="checkbox" value="1" class="lecture-checkbox w-5 h-5">
                        <span>נושא 1</span>
                    </label>
                    <label class="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm">
                        <input type="checkbox" value="2" class="lecture-checkbox w-5 h-5">
                        <span>נושא 2</span>
                    </label>
                    <label class="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm">
                        <input type="checkbox" value="3" class="lecture-checkbox w-5 h-5">
                        <span>נושא 3</span>
                    </label>
                    <label class="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm">
                        <input type="checkbox" value="4" class="lecture-checkbox w-5 h-5">
                        <span>נושא 4</span>
                    </label>
                    <label class="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm">
                        <input type="checkbox" value="5" class="lecture-checkbox w-5 h-5">
                        <span>נושא 5</span>
                    </label>
                    <label class="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm">
                        <input type="checkbox" value="6" class="lecture-checkbox w-5 h-5">
                        <span>נושא 6</span>
                    </label>
                </div>
            </div>

            <!-- מבחנים -->
            <div class="mb-6 p-4 bg-slate-100 rounded-xl">
                <p class="font-bold text-slate-700 mb-4">מבחנים אמיתיים:</p>
                <div id="exam-list" class="flex flex-col gap-2"></div>
            </div>

            <button id="start-btn"
                    class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl">
                התחל תרגול
            </button>
        </div>

        <!-- התקדמות -->
        <div id="progress" class="hidden mt-4 flex justify-between">
            <span id="progress-text" class="font-bold"></span>
            <span id="score-text" class="font-bold text-emerald-600"></span>
        </div>

        <!-- שאלה -->
        <div id="question-area" class="hidden mt-6">
            <h2 id="question-text" class="font-bold mb-4"></h2>
            <div id="options" class="flex flex-col gap-3"></div>
        </div>

        <!-- פידבק -->
        <div id="feedback" class="hidden mt-4">
            <p id="feedback-msg" class="font-bold"></p>
            <p id="feedback-exp" class="text-sm text-slate-600"></p>
        </div>

        <button id="next-btn"
                class="hidden w-full mt-6 bg-slate-800 text-white py-3 rounded-xl">
            הבא →
        </button>

    </div>

    <script>
        const examList = document.getElementById('exam-list');

        /* ---------- BUILD EXAM LIST ---------- */

        // 2016–2020 A/B
        for (let y = 2016; y <= 2020; y++) {
        ['A','B'].forEach(m => addExam(`${y}${m}`));
        }

        // 2023–2024 A/B
        ['2023','2024'].forEach(y => {
        ['A','B'].forEach(m => addExam(`${y}${m}`));
        });

        // 2025_0 … 2025_5
        for (let i = 0; i <= 5; i++) {
        addExam(`2025_${i}`);
        }

        function addExam(name) {
        const label = document.createElement('label');
        label.className = "flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm";
        label.innerHTML = `
        <input type="radio" name="exam" value="${name}" class="exam-radio w-5 h-5">
        <span>מבחן ${name.replace('_',' – ')}</span>
        `;
        examList.appendChild(label);
        }

        /* ---------- QUIZ ENGINE ---------- */

        let ALL = [], Q = [], idx = 0, score = 0;

        function shuffle(a) {
        for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
        }
        }

        document.getElementById('start-btn').onclick = async () => {
        const exam = document.querySelector('.exam-radio:checked');
        const topics = [...document.querySelectorAll('.lecture-checkbox:checked')];

        if (exam) {
        const res = await fetch(`${exam.value}.json`);
        ALL = (await res.json()).filter(q => q.type === 'mc');
        } else {
        if (!topics.length) return alert('נא לבחור נושא או מבחן');
        const arr = [];
        for (const t of topics) {
        const r = await fetch(`questions${t.value}.json`);
        arr.push(await r.json());
        }
        ALL = arr.flat().filter(q => q.type === 'mc');
        }

        startQuiz();
        };

        function startQuiz() {
        Q = [...ALL];
        shuffle(Q);
        idx = 0;
        score = 0;

        document.getElementById('selection-area').classList.add('hidden');
        document.getElementById('progress').classList.remove('hidden');
        document.getElementById('question-area').classList.remove('hidden');

        showQ();
        }

        function showQ() {
        const q = Q[idx];
        document.getElementById('question-text').textContent = q.question;
        document.getElementById('progress-text').textContent = `שאלה ${idx+1} / ${Q.length}`;
        document.getElementById('score-text').textContent = `ניקוד: ${score}`;

        const opt = document.getElementById('options');
        opt.innerHTML = '';

        q.options.forEach((o,i) => {
        const b = document.createElement('button');
        b.className = 'option-button p-3 border-2 rounded-xl';
        b.textContent = o;
        b.onclick = () => answer(i,b);
        opt.appendChild(b);
        });
        }

        function answer(i,b) {
        const q = Q[idx];
        document.querySelectorAll('.option-button').forEach(x => x.disabled = true);

        if (i === q.correctAnswerIndex) {
        score++;
        b.classList.add('correct');
        } else {
        b.classList.add('incorrect');
        document.querySelectorAll('.option-button')[q.correctAnswerIndex].classList.add('correct');
        }

        document.getElementById('feedback').classList.remove('hidden');
        document.getElementById('feedback-msg').textContent =
        i === q.correctAnswerIndex ? '✓ נכון' : '✗ לא נכון';
        document.getElementById('feedback-exp').textContent = q.explanation;

        document.getElementById('next-btn').classList.remove('hidden');
        }

        document.getElementById('next-btn').onclick = () => {
        document.getElementById('feedback').classList.add('hidden');
        document.getElementById('next-btn').classList.add('hidden');
        idx++;
        idx < Q.length ? showQ() : alert(`סיימת! ניקוד: ${score}/${Q.length}`);
        };
    </script>

</body>
</html>
