<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>חזרה למבחן באבטחת מוצרים</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Assistant', sans-serif;
        }

        .option-button.correct {
            background-color: #10b981;
            color: white;
            border-color: #059669;
        }

        .option-button.incorrect {
            background-color: #ef4444;
            color: white;
            border-color: #dc2626;
        }

        .option-button:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-2xl border-t-8 border-slate-800">

        <!-- HEADER -->
        <div class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-slate-800">מבחן אבטחת מוצרים</h1>
            <p class="text-slate-500 text-sm mt-1">תרגול שאלות אמריקאיות</p>
        </div>

        <!-- MODE TOGGLE -->
        <div class="flex gap-3 mb-6">
            <button id="mode-topics" class="flex-1 py-3 rounded-xl bg-slate-800 text-white font-bold">
                תרגול לפי נושאים
            </button>
            <button id="mode-exams" class="flex-1 py-3 rounded-xl bg-slate-200 font-bold">
                מבחנים אמיתיים
            </button>
        </div>

        <!-- SELECTION -->
        <div id="lecture-select-area">

            <!-- TOPICS -->
            <div id="topics-view" class="mb-6 p-4 bg-slate-100 rounded-xl">
                <p class="font-bold mb-4">בחר נושאים:</p>
                <div class="flex flex-col gap-3">
                    <label><input type="checkbox" value="1" class="topic"> נושא 1</label>
                    <label><input type="checkbox" value="2" class="topic"> נושא 2</label>
                    <label><input type="checkbox" value="3" class="topic"> נושא 3</label>
                    <label><input type="checkbox" value="4" class="topic"> נושא 4</label>
                    <label><input type="checkbox" value="5" class="topic"> נושא 5</label>
                    <label><input type="checkbox" value="6" class="topic"> נושא 6</label>
                </div>

                <label class="flex items-center gap-2 mt-4">
                    <input type="checkbox" id="limit40">
                    עד 40 שאלות (אם לא מסומן – כל השאלות)
                </label>
            </div>

            <!-- EXAMS -->
            <div id="exams-view" class="hidden mb-6 p-4 bg-slate-100 rounded-xl">
                <p class="font-bold mb-4">בחר מבחן:</p>
                <div id="exam-list" class="flex flex-col gap-2"></div>

                <label class="flex items-center gap-2 mt-4">
                    <input type="checkbox" id="exam-shuffle" checked>
                    ערבוב שאלות (Shuffle)
                </label>
            </div>

            <button id="start-quiz-button"
                    class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl">
                התחל תרגול
            </button>
        </div>

        <!-- PROGRESS -->
        <div id="progress-container" class="hidden mb-6 flex justify-between border-b pb-4">
            <span id="progress-text" class="font-bold text-slate-600"></span>
            <span id="score-text" class="font-bold text-emerald-600"></span>
        </div>

        <!-- QUESTION -->
        <div id="question-area" class="hidden">
            <h2 id="question-text" class="text-xl font-bold mb-6"></h2>
            <div id="options-container" class="flex flex-col gap-3"></div>
        </div>

        <!-- FEEDBACK -->
        <div id="feedback-area" class="hidden mt-6 p-5 rounded-xl border-r-8 bg-slate-50">
            <p id="feedback-message" class="text-lg font-bold mb-1"></p>
            <p id="explanation-text" class="text-slate-600 text-sm italic"></p>
        </div>

        <!-- CONTROLS -->
        <div id="controls-area" class="hidden mt-6">
            <button id="next-question-button"
                    class="w-full bg-slate-800 text-white font-bold py-4 rounded-xl">
                השאלה הבאה ←
            </button>
        </div>

    </div>

    <script>
        /* ---------- MODE TOGGLE ---------- */
        const topicsBtn = document.getElementById('mode-topics');
        const examsBtn  = document.getElementById('mode-exams');
        const topicsView = document.getElementById('topics-view');
        const examsView  = document.getElementById('exams-view');

        topicsBtn.onclick = () => {
        topicsView.classList.remove('hidden');
        examsView.classList.add('hidden');
        topicsBtn.classList.add('bg-slate-800','text-white');
        examsBtn.classList.remove('bg-slate-800','text-white');
        };

        examsBtn.onclick = () => {
        examsView.classList.remove('hidden');
        topicsView.classList.add('hidden');
        examsBtn.classList.add('bg-slate-800','text-white');
        topicsBtn.classList.remove('bg-slate-800','text-white');
        };

        /* ---------- BUILD EXAMS ---------- */
        const examList = document.getElementById('exam-list');
        function addExam(name){
        examList.innerHTML += `<label><input type="radio" name="exam" value="${name}"> ${name}</label>`;
        }
        for(let y=2016;y<=2020;y++) ['A','B'].forEach(m=>addExam(`${y}${m}`));
        ['2023','2024'].forEach(y=>['A','B'].forEach(m=>addExam(`${y}${m}`)));
        for(let i=0;i<=5;i++) addExam(`2025_${i}`);

        /* ---------- QUIZ ENGINE (ORIGINAL FLOW) ---------- */
        let questions=[],currentIndex=0,score=0;

        function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}}

        document.getElementById('start-quiz-button').onclick = async () => {
        questions=[]; currentIndex=0; score=0;

        if(!topicsView.classList.contains('hidden')){
        const sel=[...document.querySelectorAll('.topic:checked')];
        if(!sel.length) return alert('בחר נושא');
        for(const t of sel){
        const r=await fetch(`questions${t.value}.json`);
        questions.push(...(await r.json()).filter(q=>q.type==='mc'));
        }
        shuffle(questions);
        if(document.getElementById('limit40').checked) questions=questions.slice(0,40);
        } else {
        const e=document.querySelector('input[name=exam]:checked');
        if(!e) return alert('בחר מבחן');
        const r=await fetch(`${e.value}.json`);
        questions=(await r.json()).filter(q=>q.type==='mc');
        if(document.getElementById('exam-shuffle').checked) shuffle(questions);
        }

        document.getElementById('lecture-select-area').classList.add('hidden');
        document.getElementById('progress-container').classList.remove('hidden');
        document.getElementById('question-area').classList.remove('hidden');
        document.getElementById('controls-area').classList.remove('hidden');

        showQuestion();
        };

        function showQuestion(){
        const q=questions[currentIndex];
        document.getElementById('question-text').textContent=q.question;
        document.getElementById('progress-text').textContent=`שאלה ${currentIndex+1} מתוך ${questions.length}`;
        document.getElementById('score-text').textContent=`ניקוד: ${score}`;

        const c=document.getElementById('options-container');
        c.innerHTML='';
        document.getElementById('feedback-area').classList.add('hidden');

        q.options.forEach((opt,idx)=>{
        const b=document.createElement('button');
        b.className='option-button p-4 border-2 rounded-xl';
        b.textContent=opt;
        b.onclick=()=>answer(idx,b);
        c.appendChild(b);
        });
        }

        function answer(idx,btn){
        const q=questions[currentIndex];
        const correct=idx===q.correctAnswerIndex;

        document.querySelectorAll('.option-button').forEach(b=>b.disabled=true);

        if(correct){score++;btn.classList.add('correct')}
        else{
        btn.classList.add('incorrect');
        document.querySelectorAll('.option-button')[q.correctAnswerIndex].classList.add('correct');
        }

        document.getElementById('feedback-message').textContent=correct?'✓ נכון':'✗ לא נכון';
        document.getElementById('explanation-text').textContent=q.explanation;
        document.getElementById('feedback-area').classList.remove('hidden');
        }

        document.getElementById('next-question-button').onclick=()=>{
        if(++currentIndex<questions.length) showQuestion();
        else alert(`סיימת! ${score}/${questions.length}`);
        };
    </script>

</body>
</html>
