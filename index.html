    <script>
        /* ---------- MODE TOGGLE ---------- */
        const topicsBtn = document.getElementById('mode-topics');
        const examsBtn  = document.getElementById('mode-exams');
        const topicsView = document.getElementById('topics-view');
        const examsView  = document.getElementById('exams-view');

        topicsBtn.onclick = () => {
        topicsView.classList.remove('hidden');
        examsView.classList.add('hidden');
        topicsBtn.classList.add('bg-slate-800','text-white');
        examsBtn.classList.remove('bg-slate-800','text-white');
        };

        examsBtn.onclick = () => {
        examsView.classList.remove('hidden');
        topicsView.classList.add('hidden');
        examsBtn.classList.add('bg-slate-800','text-white');
        topicsBtn.classList.remove('bg-slate-800','text-white');
        };

        /* ---------- BUILD EXAMS ---------- */
        const examList = document.getElementById('exam-list');
        function addExam(name){
        examList.innerHTML += `<label><input type="radio" name="exam" value="${name}"> ${name}</label>`;
        }
        for(let y=2016;y<=2020;y++) ['A','B'].forEach(m=>addExam(`${y}${m}`));
        ['2023','2024'].forEach(y=>['A','B'].forEach(m=>addExam(`${y}${m}`)));
        for(let i=0;i<=0;i++) addExam(`2025_${i}`);

        /* ---------- QUIZ ENGINE ---------- */
        let questions=[], quizResults=[], currentIndex=0, score=0;

        function shuffle(a){
        for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
        }
        }

        document.getElementById('start-quiz-button').onclick = async () => {
        questions=[]; quizResults=[]; currentIndex=0; score=0;

        if(!topicsView.classList.contains('hidden')){
        const sel=[...document.querySelectorAll('.topic:checked')];
        if(!sel.length) return alert('× × ×œ×‘×—×•×¨ ×œ×¤×—×•×ª × ×•×©× ××—×“');
        for(const t of sel){
        const r=await fetch(`questions${t.value}.json`);
        questions.push(...(await r.json()).filter(q=>q.type==='mc'));
        }
        shuffle(questions);
        if(document.getElementById('limit40').checked) questions=questions.slice(0,40);
        } else {
        const e=document.querySelector('input[name=exam]:checked');
        if(!e) return alert('× × ×œ×‘×—×•×¨ ××‘×—×Ÿ');
        const r=await fetch(`${e.value}.json`);
        questions=(await r.json()).filter(q=>q.type==='mc');
        if(document.getElementById('exam-shuffle').checked) shuffle(questions);
        }

        document.getElementById('lecture-select-area').classList.add('hidden');
        document.getElementById('progress-container').classList.remove('hidden');
        document.getElementById('question-area').classList.remove('hidden');
        document.getElementById('controls-area').classList.remove('hidden');

        showQuestion();
        };

        function showQuestion(){
        const q=questions[currentIndex];
        document.getElementById('question-text').textContent=q.question;
        document.getElementById('progress-text').textContent=`×©××œ×” ${currentIndex+1} ××ª×•×š ${questions.length}`;
        document.getElementById('score-text').textContent=`× ×™×§×•×“: ${score}`;
        document.getElementById('feedback-area').classList.add('hidden');

        const c=document.getElementById('options-container');
        c.innerHTML='';
        q.options.forEach((opt,idx)=>{
        const b=document.createElement('button');
        b.className='option-button p-4 border-2 rounded-xl';
        b.textContent=opt;
        b.onclick=()=>answer(idx,b);
        c.appendChild(b);
        });
        }

        function answer(idx,btn){
        const q=questions[currentIndex];
        const correct=idx===q.correctAnswerIndex;

        quizResults.push({
        question:q.question,
        options:q.options,
        correctAnswerIndex:q.correctAnswerIndex,
        userAnswerIndex:idx,
        isCorrect:correct,
        explanation:q.explanation
        });

        document.querySelectorAll('.option-button').forEach(b=>b.disabled=true);

        if(correct){score++;btn.classList.add('correct')}
        else{
        btn.classList.add('incorrect');
        document.querySelectorAll('.option-button')[q.correctAnswerIndex].classList.add('correct');
        }

        document.getElementById('feedback-message').textContent=correct?'âœ“ × ×›×•×Ÿ':'âœ— ×œ× × ×›×•×Ÿ';
        document.getElementById('explanation-text').textContent=q.explanation;
        document.getElementById('feedback-area').classList.remove('hidden');
        }

        document.getElementById('next-question-button').onclick=()=>{
        if(++currentIndex<questions.length) showQuestion();
        else showResults();
        };

        function showResults(){
        document.getElementById('question-area').classList.add('hidden');
        document.getElementById('controls-area').classList.add('hidden');
        document.getElementById('progress-container').classList.add('hidden');
        document.getElementById('feedback-area').classList.add('hidden');

        document.getElementById('final-score-text').textContent =
        `×¦×‘×¨×ª ${score} × ×§×•×“×•×ª ××ª×•×š ${questions.length}`;
        document.getElementById('results-area').classList.remove('hidden');
        }

        function downloadQuizSummary(){
        const summary={ totalQuestions:questions.length, score, questions:quizResults };
        const blob=new Blob([JSON.stringify(summary,null,2)],{type:'application/json'});
        const a=document.createElement('a');
        a.href=URL.createObjectURL(blob);
        a.download='quiz-summary.json';
        a.click();
        }

        document.getElementById('download-summary-button').onclick=downloadQuizSummary;
        document.getElementById('restart-quiz-button').onclick=()=>location.reload();
    </script>
