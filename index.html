<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>חזרה למבחן באבטחת מוצרים</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Assistant', sans-serif;
        }

        .option-button.correct {
            background: #10b981;
            color: white;
        }

        .option-button.incorrect {
            background: #ef4444;
            color: white;
        }

        .option-button:disabled {
            opacity: 0.8
        }
    </style>
</head>

<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-2xl border-t-8 border-slate-800">

        <!-- HEADER -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold">מבחן אבטחת מוצרים</h1>
            <p class="text-slate-500 text-sm">תרגול חכם לפני מבחן</p>
        </div>

        <!-- MODE SELECT -->
        <div class="flex gap-3 mb-6">
            <button id="mode-topics" class="flex-1 py-3 rounded-xl bg-slate-800 text-white font-bold">
                תרגול לפי נושאים
            </button>
            <button id="mode-exams" class="flex-1 py-3 rounded-xl bg-slate-200 font-bold">
                מבחנים אמיתיים
            </button>
        </div>

        <!-- TOPICS VIEW -->
        <div id="topics-view">

            <div class="bg-slate-100 p-4 rounded-xl mb-4">
                <p class="font-bold mb-3">בחר נושאים:</p>

                <div class="flex flex-col gap-2">
                    <label><input type="checkbox" value="1" class="topic"> נושא 1 – Security Properties</label>
                    <label><input type="checkbox" value="2" class="topic"> נושא 2 – Vulnerabilities</label>
                    <label><input type="checkbox" value="3" class="topic"> נושא 3 – Authentication</label>
                    <label><input type="checkbox" value="4" class="topic"> נושא 4 – Access Control</label>
                    <label><input type="checkbox" value="5" class="topic"> נושא 5 – Injection / XSS</label>
                    <label><input type="checkbox" value="6" class="topic"> נושא 6 – Input Validation</label>
                </div>
            </div>

            <label class="flex items-center gap-2 mb-4">
                <input type="checkbox" id="limit40">
                עד 40 שאלות (אם לא מסומן – כל השאלות)
            </label>

        </div>

        <!-- EXAMS VIEW -->
        <div id="exams-view" class="hidden">

            <div class="bg-slate-100 p-4 rounded-xl mb-4">
                <p class="font-bold mb-3">בחר מבחן:</p>
                <div id="exam-list" class="flex flex-col gap-2"></div>
            </div>

            <label class="flex items-center gap-2 mb-2">
                <input type="checkbox" id="exam-shuffle" checked>
                ערבוב שאלות (Shuffle)
            </label>

        </div>

        <button id="start" class="w-full bg-slate-800 text-white font-bold py-4 rounded-xl mt-4">
            התחל תרגול
        </button>

        <!-- QUIZ -->
        <div id="quiz" class="hidden mt-6">
            <div class="flex justify-between mb-4">
                <span id="progress"></span>
                <span id="score" class="text-emerald-600"></span>
            </div>

            <h2 id="qtext" class="font-bold mb-4"></h2>
            <div id="options" class="flex flex-col gap-3"></div>

            <div class="mt-4 flex gap-3">
                <button id="skip" class="flex-1 bg-slate-300 py-3 rounded-xl font-bold hidden">
                    דלג
                </button>
                <button id="next" class="flex-1 bg-slate-800 text-white py-3 rounded-xl font-bold hidden">
                    הבא →
                </button>
            </div>

            <p id="explain" class="mt-4 text-sm text-slate-600"></p>
        </div>

    </div>

    <script>
        /* ---------- MODE SWITCH ---------- */
        const topicsBtn = document.getElementById('mode-topics');
        const examsBtn = document.getElementById('mode-exams');
        const topicsView = document.getElementById('topics-view');
        const examsView = document.getElementById('exams-view');

        topicsBtn.onclick = () => {
        topicsView.classList.remove('hidden');
        examsView.classList.add('hidden');
        topicsBtn.classList.add('bg-slate-800','text-white');
        examsBtn.classList.remove('bg-slate-800','text-white');
        };

        examsBtn.onclick = () => {
        examsView.classList.remove('hidden');
        topicsView.classList.add('hidden');
        examsBtn.classList.add('bg-slate-800','text-white');
        topicsBtn.classList.remove('bg-slate-800','text-white');
        };

        /* ---------- BUILD EXAMS ---------- */
        const examList = document.getElementById('exam-list');
        function addExam(name){
        examList.innerHTML += `
        <label>
        <input type="radio" name="exam" value="${name}">
        ${name}
        </label>`;
        }

        for(let y=2016;y<=2020;y++) ['A','B'].forEach(m=>addExam(`${y}${m}`));
        ['2023','2024'].forEach(y=>['A','B'].forEach(m=>addExam(`${y}${m}`)));
        for(let i=0;i<=5;i++) addExam(`2025_${i}`);

        /* ---------- QUIZ ENGINE ---------- */
        let Q=[],i=0,score=0;

        function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}}

        document.getElementById('start').onclick = async () => {
        Q=[]; i=0; score=0;

        if(!topicsView.classList.contains('hidden')){
        const sel=[...document.querySelectorAll('.topic:checked')];
        if(!sel.length) return alert('בחר נושא');
        for(const t of sel){
        const r=await fetch(`questions${t.value}.json`);
        Q.push(...(await r.json()).filter(x=>x.type==='mc'));
        }
        if(document.getElementById('limit40').checked) Q=Q.slice(0,40);
        shuffle(Q);
        } else {
        const e=document.querySelector('input[name=exam]:checked');
        if(!e) return alert('בחר מבחן');
        const r=await fetch(`${e.value}.json`);
        Q=(await r.json()).filter(x=>x.type==='mc');
        if(document.getElementById('exam-shuffle').checked) shuffle(Q);
        document.getElementById('skip').classList.remove('hidden');
        }

        document.getElementById('quiz').classList.remove('hidden');
        show();
        };

        function show(){
        const q=Q[i];
        document.getElementById('progress').textContent=`שאלה ${i+1}/${Q.length}`;
        document.getElementById('score').textContent=`ניקוד: ${score}`;
        document.getElementById('qtext').textContent=q.question;
        document.getElementById('options').innerHTML='';
        document.getElementById('explain').textContent='';

        q.options.forEach((o,idx)=>{
        const b=document.createElement('button');
        b.className='option-button p-3 border rounded-xl';
        b.textContent=o;
        b.onclick=()=>answer(idx,b);
        document.getElementById('options').appendChild(b);
        });
        }

        function answer(idx,b){
        const q=Q[i];
        document.querySelectorAll('.option-button').forEach(x=>x.disabled=true);
        if(idx===q.correctAnswerIndex){score++;b.classList.add('correct')}
        else{
        b.classList.add('incorrect');
        document.querySelectorAll('.option-button')[q.correctAnswerIndex].classList.add('correct');
        }
        document.getElementById('explain').textContent=q.explanation;
        document.getElementById('next').classList.remove('hidden');
        }

        document.getElementById('next').onclick=()=>{
        document.getElementById('next').classList.add('hidden');
        if(++i<Q.length) show(); else alert(`סיימת! ${score}/${Q.length}`);
        };

        document.getElementById('skip').onclick=()=>{
        if(++i<Q.length) show(); else alert(`סיימת! ${score}/${Q.length}`);
        };
    </script>

</body>
</html>
